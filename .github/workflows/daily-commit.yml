name: Daily Auto Commit

on:
  schedule:
    - cron: '15 3 * * *'   # Runs daily at 03:15 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Git
        run: |
          git config user.name "DevSync Bot"
          git config user.email "23f2005747@ds.study.iitm.ac.in"

      - name: 23f2005747@ds.study.iitm.ac.in - Update daily log
        run: |
          echo "Last updated on $(date -u)" >> daily_log.txt

      - name: Commit and Push
        run: |
          git add daily_log.txt
          git commit -m "Automated daily commit on $(date -u)" || echo "No changes to commit"
          git push